<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
     

        <form action="#">
            <div class="input-fields">

                <div class="input-group">
                    <label >Nombre:</label>
                    <input type="text" required>
                </div>
                <br>

                <div class="input-group">
                    <label >Correo electronico:</label>
                    <input type="email" required>
                </div>
            </div>
            <br>


            <div class="input-fields">

                <div class="input-group">
                    <label >URL:</label>
                    <input type="text" placeholder="Escribe la url de tu pagina" required>
                </div>
                <br>

                <div class="input-group">
                    <label >Fecha</label>
                    <select>
                        <option></option>
                        <option>Lunes</option>
                        <option>Martes</option>
                        <option>Miercoles</option>
                        <option>Jueves</option>
                        <option>Viernes</option>
                        <option>Sabado</option>
                        <option>Domingo</option>
                    </select>
                </div>
            </div>
            <br>

            <div class="input-fields">
                <div class="input-group">
                    <label for="countryOfBirth">Tiempo:</label>
                    <input type="number" placeholder=":">

                </div>
            </div>
            <br>
            <div class="input-group">
                <label >Fecha y hora</label>
                <select>
                    <option></option>
                    <option>Lunes</option>
                    <option>Martes</option>
                    <option>Miercoles</option>
                    <option>Jueves</option>
                    <option>Viernes</option>
                    <option>Sabado</option>
                    <option>Domingo</option>
                </select>
                <input type="number">
                <br>
      
                <div class="input-group">
                    <label >Mes</label>
                    <select>
                        <option></option>
                        <option>Enero</option>
                        <option>Febrero</option>
                        <option>Marzo</option>
                        <option>Abril</option>
                        <option>Mayo</option>
                        <option>Junio</option>
                        <option>Julio</option>
                        <option>Agosto</option>
                        <option>Septiembre</option>
                        <option>Octubre</option>
                        <option>Noviembre</option>
                        <option>Diciembre</option>
                    </select>

                </div>
                <br>
    
                <div class="input-group">
                    <label >Semana</label>
                    <select>
                        <option></option>
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
           
                    </select>

                </div>
                <br>
                <div class="input-group">
                    <label for="countryOfBirth">Numero(min -10, max 10):</label>
                    <input type="number" >

                </div>
                <br>
                <div class="input-group">
                    <label for="countryOfBirth">Telefono:</label>
                    <input type="text" >

                </div>
                <br>
                <div class="input-group">
                    <label for="countryOfBirth">Termino de busqueda:</label>
                    <input type="text" >

                </div>
                <br>
                <div class="input-group">
                    <label for="countryOfBirth">Color:</label>
                    <input class="col" type="color" >

                </div>
            </div>
   

        </form>
    </div>
</body>
</html>
